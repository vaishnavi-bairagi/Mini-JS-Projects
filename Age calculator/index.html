<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in days</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>
<body>

    <h2>This calculator calculates age in year and days of a person.</h2>
    <div class="container">
        <div class="wrapper inDays">
            <input type="tel" maxlength="4" id="birthyear" class="birthyear" placeholder="Birth year" required >
            <input type="tel"maxlength="4" id="currentyear" class="currentyear" placeholder="Current year" required >
            <div class="para"></div>
            <div class="btn">
            <button class="click">Click</button>
            <button class="reset">Reset</button>
            </div>
        </div>
        <div class="option">
            <button class="opt-btn">Calculate age in years</button>
        </div>
    </div>
</body>
</html>
