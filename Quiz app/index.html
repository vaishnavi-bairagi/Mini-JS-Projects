<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App with Javascript</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="main-container">
      <h1 class="ques-field"></h1>
      
      <label for="opt1" class="opt-field" id="option-1">
        <input type="radio" value="1" name="op" id="opt1" class="liOpt">
      </label>  
      
      <label for="opt2" class="opt-field" id="option-2">
        <input type="radio" value="2" name="op" id="opt2" class="liOpt">
      </label>
      
      <label for="opt3" class="opt-field" id="option-3">
        <input type="radio" value="3" name="op" id="opt3" class="liOpt">
      </label>    
      
      <label for="opt4" class="opt-field" id="option-4">
        <input type="radio" value="4" name="op" id="opt4" class="liOpt" >
      </label>     
    </div>
    <div class="score"></div>
    <div class="btns">
      <button class="next">Next</button>
    </div>
  </div>
  
</body>
</html>
